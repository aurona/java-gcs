<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content=width=device-width, initial-scale=1.0"> 
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Google Cloud Search</title>
  </head>

  <body>
    <div class="grid">
      <div class="title">
        <h1>Google Cloud Search v3</h1>
      </div>
      <div class="header"></div>
      <div class="sidebar">
        <h2>SCHEMA</h2>  
        <button type="button" onclick="loadDoc()">GetSchema</button>
        <p>UpdateSchema</p>        
      </div>
      <div class="content"> Content </div>
      <div class="footer"> Google Cloud Search rocks ;-) </div>
    </div>

    <!-- Scripts to execute actions -->
    <script>
    function getSchema() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("content").innerHTML =
          this.responseText;
        }
      };
      xhttp.open("GET", "https://pgcs-java.appspot.com/hello?order=getschema", true);
      xhttp.send();
    }
    </script>

  </body>

</html>
