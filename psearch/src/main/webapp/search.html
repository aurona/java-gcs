<!DOCTYPE html>
<html>
  <head>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-154974626-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-154974626-1');
    </script>

    <title>Cloud Search Widget - Basic usage</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
-->
    <link rel="stylesheet" href="stylesheets/widget.css">
  </head>
  <body>
    <div class="content">
      <!-- [START cloud_search_widget_html] -->
      <div id="search_bar">
        <div id="suggestions_anchor">
          <input type="text" id="search_input" placeholder="Search for...">
        </div>
      </div>
      <div id="facet_results"></div>
      <div id="search_results"></div>
      <!-- [END cloud_search_widget_html] -->
    </div>
    <!-- Polyfills for IE11 for fetch/promises -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/unfetch/polyfill"></script>

    <!-- Script for this app -->
    <script src="js/widget.js"></script>

    <!-- [START cloud_search_widget_loader] -->
    <!-- Google API loader -->
    <script src="https://apis.google.com/js/api.js?mods=enable_cloud_search_widget&onload=onLoad" async defer></script>
    <!-- [END cloud_search_widget_loader] -->
  </body>

</html>
